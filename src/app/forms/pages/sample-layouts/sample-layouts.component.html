

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <header class="row title">
        <div class="col-xs-12 text-center">
          <h2 class="main-title">Registro</h2>
        </div>
      </header>
      <form class="form-horizontal form-stacked" [formGroup]="formRegister">
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'email_3'">EMAIL<em>*</em></label>
          <div class="col-xs-12">
            <input type="email" class="form-control" formControlName="email" [id]="'email_3'">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'name_1'">NAME<em>*</em></label>
          <div class="col-xs-12">
            <input  class="form-control" formControlName="name" [id]="'name_1'">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'username_1'">USERNAME<em>*</em></label>
          <div class="col-xs-12">
            <input  class="form-control" formControlName="username" [id]="'username_1'">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'pais'">PAIS<em>*</em></label>
          <div class="col-xs-12">
            <input  class="form-control" formControlName="pais" [id]="'pais'">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'pais'">FECHA DE NACIMIENTO<em>*</em></label>
          <mat-form-field class="full-width">
            <input matInput [matDatepicker]="picker"  placeholder="Your birthday" formControlName="birthday" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            
          </mat-form-field>
          
            
        
        </div>
        
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'password_3'">PASSWORD<em>*</em></label>
          <div class="col-xs-12">
            <input type="password" class="form-control" formControlName="password" [id]="'password_3'">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'cpassword'">CONFIRM PASSWORD<em>*</em></label>
          <div class="col-xs-12">
            <input type="password" class="form-control" formControlName="cpassword" [id]="'cpassword'">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <span class="help-block"><em>*</em> Required fields.</span>
          </div>
          
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="btn btn-form btn-block" (click)="createCliente()" type="button" [disabled]="!formRegister.valid" value="CREAR CUENTA">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <header class="row title">
        <div class="col-xs-12 text-center">
          <h2 class="main-title">Inicio Sesi√≥n</h2>
        </div>
      </header>
      <form class="form-horizontal form-stacked" [formGroup]="formLogin">
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'email_4'">EMAIL ADDRESS<em>*</em></label>
          <div class="col-xs-12">
            <input type="email" class="form-control" formControlName="email" [id]="'email_4'" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label col-xs-12" [attr.for]="'password_4'">PASSWORD<em>*</em></label>
          <div class="col-xs-12">
            <input type="password" class="form-control" formControlName="password" [id]="'password_4'" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <span class="help-block"><em>*</em> Required fields.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 text-center">
          <input class="btn btn-form"  (click)="onSubmit()"  type="button" [disabled]="!formLogin.valid" value="INGRESAR">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
